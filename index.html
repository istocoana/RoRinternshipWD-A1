<!DOCTYPE html>
<html>
  <head>
    <title>Eureka Caffe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script rel="javascript" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="left">
          <a href="#">
            <img src="images/logo.png" alt="Eureka Coffe logo" />
          </a>
          <a href="#">
            <p>
              Eureka <br />
              Coffe
            </p>
          </a>
        </div>
        <div class="right">
          <a href="#">Home </a>
          <i class="bi bi-circle-fill"></i>
          <a href="#">About </a>
          <i class="bi bi-circle-fill"></i>
          <a href="#">Services </a>
          <i class="bi bi-circle-fill"></i>
          <a href="#">Blog </a>
          <i class="bi bi-circle-fill"></i>
          <a href="#">Contacts </a>
        </div>
      </div>
      <div class="welcome-container">
        <div class="text">
          <h2>Eureka Caffe</h2>

          <p>
            Satisfy your cravings with our hassle-free online ordering
            experience. From delectable dishes to your doorstep, we serve up
            convenience and mouthwatering meals that will leave you craving for
            more.
          </p>
        </div>
      </div>
      <div class="food-container">
        <div class="bar">
          <div class="categories">
            <span onclick="toggle(this, 'arrow1')">
              Category
              <i id="arrow1" class="bi bi-caret-down-fill"></i>
            </span>
            <span onclick="toggle(this, 'arrow2')">
              Sorting
              <i id="arrow2" class="bi bi-caret-down-fill"></i>
            </span>
            <span onclick="toggle(this, 'arrow3')">
              Vegetarian
              <i id="arrow3" class="bi bi-caret-down-fill"></i>
            </span>
          </div>

          <div class="price">
            <p>Price</p>
            <label for="range-1a" id="min">$0</label>
            <input
              type="range"
              name="range-1a"
              id="range-1a"
              min="0"
              max="100"
              value="20"
              data-show-value="true"
              onchange="showMinValue()"
            />

            <input
              type="range"
              name="range-1b"
              id="range-1b"
              min="0"
              max="100"
              value="80"
              data-show-value="true"
              onchange="showMaxValue()"
            />
            <label for="range-1b" id="max">$100</label>
          </div>
        </div>

        <div class="food"></div>
      </div>
    </div>
  </body>
</html>
